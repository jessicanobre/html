<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
    initial-scale=1.0">
    <title>MEU PRIMEIRO LAYOUT EM HTML</title>
    <style>
        html {
            scroll-behavior: smooth;
            /*scale: -1;*/
        }
        #menu{
            width: 100vw;
            display: flex;
            flex-direction: row;
            justify-content: center;
            border-bottom: 1px solid #000;
        }
        .nav-menu{width: 50vw;}
        .nav-menu ul{list-style: none; display:  flex; flex-direction: row; gap: 12px; justify-content: start;}
        .nav-menu ul li a{
            color: #000;
            text-decoration: none;
            padding: 12px;
            border-radius: 50px;
        }
        .nav-menu ul li a:hover{
            color: rgba(255, 0, 0, 1);
            background-color: blue;
        }
        section.section div.imagem img{
            width: 256px;
            display: flex;
            padding: 6px;
        }
        section.section{
            display: flex;
            flex-direction: row;
        }
    </style>
</head>
<body style="background-color: beige;">
    <div id="menu">
        <nav class="nav-menu">
            <ul>
               <li><a href="#"> Home</a></li>
               <li><a href="#">Receitas salgadas</a></li>
               <li><a href="#">Receitas doces</a></li>
            </ul>
        </nav>
    </div>
    <div id="conteudo">
        <section class="section">
            <div id="receitas-salgadas">
                <ul>
                    <li>Receita 1</li>
                    <li>Receita 2</li>
                    <li>Receita 3</li>
                    <li>Receita 4</li>
                    <li>Receita 5</li>
                    <li>Receita 6</li>
                </ul>
            </div>
            <div id="receitas-doces">
                <ul>
                    <li>Receita 1</li>
                    <li>Receita 2</li>
                    <li>Receita 3</li>
                    <li>Receita 4</li>
                    <li>Receita 5</li>
                    <li>Receita 6</li>
                </ul>
            </div>
        </section>
        <section class="section">
            <div class="imagem" > <img src="./imgs/img1.jpg" /></div>
            <div class="imagem"><img src="./imgs/img2.jpg" /></div>
        </section>
        <section class="section">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/NpEaa2P7qZI?si=yAk7fkasGsQ0IevJ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </section>
    </div>
</body>
</html>
